<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"/>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div th:fragment="navigation">
    <script>
        function LoginUp(){
            document.getElementById("login").setAttribute("style","display:block")
            document.getElementById("hidebg").style.display="block";
            document.getElementById("hidebg").style.height="1500px";
        }
        function LoginDown(){
            document.getElementById("login").setAttribute("style","display:none")
            document.getElementById("hidebg").style.display="none";
        }
    </script>
    <div id="hidebg" class="hidebg"></div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">gerayOJ</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:classappend="${room} == 'current'?'active':'' "><a href="#">Contest<span class="sr-only">(current)</span></a></li>
                <li th:classappend="${room} == 'problemlist'?'active':''"><a href="/problemlist">ProblemList</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" onclick="LoginUp()">Load</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <div id="login" style="display: none" class="modal fade in">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Login</h2>
                </div>
                <div class="modal-body">
                    <form class="form model-content">

                        <div class="form-group" style="padding: .5rem .75rem;color: #373a3c">
                            <label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                        </div>
                        <div class="form-group" style="padding: .5rem .75rem;color: #373a3c">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary float-xs-left" id="btn-forget-password">
                        Forget Password
                    </button>
                    <button type="button" onclick="LoginDown()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary ">Sign in</button>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
