<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.css">
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <script src="../static/bootstrap/js/npm.js"></script>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
            </div>
            <div class="modal-body">
                <form class="form model-content">

                    <div class="form-group" style="padding: .5rem .75rem;color: #373a3c">
                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                    </div>
                    <div class="form-group" style="padding: .5rem .75rem;color: #373a3c">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary float-xs-left" id="btn-forget-password">
                    Forget Password
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary ">Sign in</button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
